<!--Botón de pago cuando el recibo se encuentra en estado de "No pago"-->
<button *ngIf="notPaid" (click)="showOptions()">
  Pagar <i class="fa fa-arrow-circle-right"></i>
</button>

<!--Botón de pago cuando el recibo se encuentra en estado de "pago"-->
<button *ngIf="isPaid" (click)="showInscription()"> 
  Inscribirme <i class="fa fa-pencil"></i>
</button>

<!--Label cuando el recibo de pago se encuentra vencido-->
<label *ngIf="vencido">Sin pago</label>
