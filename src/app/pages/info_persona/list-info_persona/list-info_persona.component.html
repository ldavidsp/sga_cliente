<div class="col-md-12 col-lg-12">
  <mat-card>
    <mat-card-content>
      <toaster-container [toasterconfig]="config"></toaster-container>
      <mat-tab-group fullWidth (changeTab)="selectTab($event)" [selectedIndex]="cambiotab">
        <mat-tab label="{{ 'GLOBAL.lista' | translate }}">
          <br />
          <ng2-smart-table [settings]="settings" [source]="source"
            (delete)="onDelete($event)" (rowSelect)="itemselec($event)"
            (edit)="onEdit($event)" (create)="onCreate($event)">
          </ng2-smart-table>
        </mat-tab>
        <mat-tab label="{{ 'GLOBAL.formulario' | translate }}"
          >
          <ngx-crud-info-persona [info_persona_id]="uid"
            (eventChange)="onChange($event)"></ngx-crud-info-persona>
          <button (click)="activetab()" class="btn btn-info btn-sm"> <i
              class="nb-arrow-dropleft"></i> {{ 'GLOBAL.regresar' | translate }}</button>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
