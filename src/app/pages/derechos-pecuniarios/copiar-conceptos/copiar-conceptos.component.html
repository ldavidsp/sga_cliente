<div class="row">
  <div class="col">
    <mat-card>
      <mat-card-title>{{ 'derechos_pecuniarios.titulo' | translate }}</mat-card-title>
      <mat-card-content>
        <p>{{ 'derechos_pecuniarios.forma_vigencia' | translate }} </p>
        <div class="row">
          <div class="col-12 col-md-6">
            <mat-form-field style="width: 100%;">
              <mat-select [formControl]="vigenciaElegida" placeholder="{{ 'derechos_pecuniarios.vigencia' | translate }}" (selectionChange)="cambiarVigencia()">
                <mat-option *ngFor="let vigencia of vigencias" [value]="vigencia.Id">{{ vigencia.Nombre }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-12 col-md-6">
            <button mat-button type="button" (click)="copiarConceptos()" >{{ 'derechos_pecuniarios.boton_copiar' | translate }} </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-title>{{ 'derechos_pecuniarios.conceptos' | translate }}</mat-card-title>
      <mat-card-content>
        <ng2-smart-table [settings]="tablaConceptos" [source]="datosConceptos" ></ng2-smart-table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
