<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <nb-card [hidden]="!show_info"
             [nbSpinner]="loading"
             nbSpinnerStatus="success"
             nbSpinnerSize="xxlarge"
             nbSpinnerMessage="{{ 'GLOBAL.cargando' | translate }}">
        <nb-card-body>
            <div class="row">
                <div class="col-md-12">
                    <ngb-progressbar showValue="true"
                                     type="success"
                                     [value]="percentage_info"
                                     [animated]="true"
                                     [height]="'15px'"
                                     [hidden]="isBarraOculta">
                    </ngb-progressbar>
                </div>
            </div>
            <nb-tabset fullWidth>
                <nb-tab tabTitle="{{ 'inscripcion.info_persona' | translate }}"
                        [active]="info_persona">
                    <ngx-crud-info-persona info_persona_id={{this.info_persona_id}}
                                           inscripcion_id={{this.inscripcion_id}}
                                           (eventChange)="perfil_editar('info_preinscripcion')"
                                           (success)="cambioTab()"
                                           (result)="setPercentage_info($event,0)">
                    </ngx-crud-info-persona>
                </nb-tab>
                <nb-tab tabTitle="{{ 'inscripcion.preinscripcion' | translate }}"
                        [active]="preinscripcion">
                    <ngx-crud-inscripcion-multiple info_persona_id={{this.info_persona_id}}
                                                   inscripcion_id={{this.inscripcion_id}}
                                                   (eventChange)="perfil_editar('default')"
                                                   (result)="setPercentage_info(1,1)"
                                                   (ocultarBarra)="ocultarBarra($event)">
                    </ngx-crud-inscripcion-multiple>
                </nb-tab>
            </nb-tabset>
        </nb-card-body>
    </nb-card>

</div>
