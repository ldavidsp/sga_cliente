<div class="dinamic-form">
  <form class="form-horizontal">
    <fieldset [ngClass]="{'fieldseter':true} ">
      <legend>
        {{ 'calendario.proceso' | translate }}
      </legend>
      <div class="row">
        <div class="col-12">
          <mat-form-field floatLabel="always">
            <input matInput type="text" name="nombre" placeholder="*{{ 'calendario.nombre' | translate }} " />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field floatLabel="always" style="width: 100%;">
            <input matInput type="text" placeholder="*{{ 'GLOBAL.descripcion' | translate }} " />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field style="width: 100%;" floatLabel="always">
            <mat-label>*{{ 'calendario.periodicidad' | translate }} </mat-label>
            <mat-select placeholder="Semestral/Anual" >
              <mat-option>--Seleccionar--</mat-option>
              <mat-option>Semestral</mat-option>
              <mat-option>Anual</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12 ml-auto">
          <button class="float-right" mat-button type="button" (click)="addPeriod()">{{ 'GLOBAL.guardar' | translate }} </button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
