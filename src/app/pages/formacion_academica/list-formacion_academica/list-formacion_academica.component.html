<nb-card [nbSpinner]="loading" nbSpinnerStatus="success" nbSpinnerSize="xxlarge" nbSpinnerMessage="{{ 'GLOBAL.cargando' | translate }}">
    <nb-card-body>
        <toaster-container [toasterconfig]="config"></toaster-container>
        <ng2-smart-table [settings]="settings" [source]="source" (delete)="onDelete($event)" (rowSelect)="itemselec($event)" (edit)="onEdit($event)" (create)="onCreate($event)">
        </ng2-smart-table>
        <ngx-crud-formacion-academica [info_formacion_academica_id]="uid" [info_proyecto_id]="pid" [edit_status]="UpdateInfo" (eventChange)="onChange($event)" (result)="getPercentage($event)" (updateFormacion)="ngOnInit()"></ngx-crud-formacion-academica>
    </nb-card-body>
</nb-card>
