<nb-card [nbSpinner]="loading"
    nbSpinnerStatus="success"
    nbSpinnerSize="xxlarge"
    nbSpinnerMessage="{{ 'GLOBAL.cargando' | translate }}">
    <toaster-container [toasterconfig]="config"></toaster-container>
    <ngx-dinamicform *ngIf="!nuevoTercero"
      [normalform]="formInfoFormacionAcademica"
      [modeloData]="info_formacion_academica"
      (result)="validarForm($event)"
      (resultAux)="searchDoc($event)"
      [clean]="clean"
      (percentage)="setPercentage($event)"
      (interlaced)="getPais($event)">
    </ngx-dinamicform>

    <ngx-new-tercero *ngIf="nuevoTercero"
      [nit]="nit"
      (result)="NuevoTercero($event)">
    </ngx-new-tercero>

  <button *ngIf="nuevoTercero" align="center" class="btn btn-info btn-sm" (click)="nuevoTercero=false">{{ 'GLOBAL.cancelar' | translate }}</button>
                    
</nb-card>
