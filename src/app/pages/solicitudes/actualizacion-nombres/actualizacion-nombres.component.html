<div class="col-12">
  <nb-card>
    <nb-card-header>
      {{ 'solicitudes.solicitud_nombres' | translate }}
    </nb-card-header>
    <nb-card-body>
      <ngx-datos-solicitante [solicitante]="solicitante" ></ngx-datos-solicitante>

      <ngx-dinamicform [normalform]="solicitudForm" [modeloData]="solicitudDatos" (result)="enviarSolicitud($event)"></ngx-dinamicform>
      <ngx-dinamicform [normalform]="respuestaSolicitudForm" [modeloData]="solicitudRespuesta" (result)="enviarRespuesta($event)"></ngx-dinamicform>
    </nb-card-body>
  </nb-card>
</div>
